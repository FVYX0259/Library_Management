    <body style="font-family: Arial, sans-serif; background-color: #f2f2f2; padding: 20px;">

    <div style="max-width: 600px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h2 style="text-align: center;">Add a Book</h2>
        <form action="add.jsp" method="post">
            <div style="margin-bottom: 10px;">
                <label for="book_id" style="display: inline-block; width: 120px;">Book ID:</label>
                <input type="text" id="book_id" name="book_id" style="padding: 8px; width: calc(100% - 140px);" required>
            </div>
            <div style="margin-bottom: 10px;">
                <label for="title" style="display: inline-block; width: 120px;">Title:</label>
                <input type="text" id="title" name="title" style="padding: 8px; width: calc(100% - 140px);" required>
            </div>
            <div style="margin-bottom: 10px;">
                <label for="author" style="display: inline-block; width: 120px;">Author:</label>
                <input type="text" id="author" name="author" style="padding: 8px; width: calc(100% - 140px);" required>
            </div>
            <div style="margin-bottom: 10px;">
                <label for="published_year" style="display: inline-block; width: 120px;">Published Year:</label>
                <input type="text" id="published_year" name="published_year" style="padding: 8px; width: calc(100% - 140px);" required>
            </div>
            <div style="margin-bottom: 10px;">
                <label for="genre" style="display: inline-block; width: 120px;">Genre:</label>
                <input type="text" id="genre" name="genre" style="padding: 8px; width: calc(100% - 140px);" required>
            </div>
            <div style="margin-bottom: 10px;">
                <label for="available_copies" style="display: inline-block; width: 120px;">Available Copies:</label>
                <input type="text" id="available_copies" name="available_copies" style="padding: 8px; width: calc(100% - 140px);" required>
            </div>
            <div style="text-align: center;">
                <input type="submit" value="Add Book" style="padding: 10px 20px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer;">
            </div>
        </form>
    </div>

</body>
